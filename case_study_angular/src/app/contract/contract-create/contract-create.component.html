<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold text-dark">ADD NEW CONTRACT</h2>

  <p class="text-center">
    <a href="">
      <i class="fa-solid fa-backward"></i>Back to home</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" action="" method="POST"
          novalidate="novalidate">
      <div class="form-group">
        <label class="h6" for="facility">Facility name:</label>
        <div class="input-group">
          <select id="facility" class="form-select">
            <option></option>
            <option></option>
            <option></option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="employee">Employee name:</label>
        <div class="input-group">
          <select id="employee" class="form-select">
            <option></option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="customer">Customer name:</label>
        <div class="input-group">
          <select id="customer" class="form-select">
            <option></option>
          </select>
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="startDate" class="h6">Start day:</label>
        <input type="date" id="startDate" class="form-control"/>
      </div>

      <div class="mt-3 form-group" id="endDateForm">
        <label for="endDate" class="h6">End day:</label>
        <input type="date" id="endDate" class="form-control"/>
      </div>

      <div class="mt-3 form-group">
        <label for="deposit" class="h6">Deposit (VNĐ):</label>
        <div class="input-group">
          <input type="number" id="deposit" class="form-control"
                 placeholder="Input deposit..." required/>
          <span class="input-group-text"><i class="fa-solid fa-money-bill-wave"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
