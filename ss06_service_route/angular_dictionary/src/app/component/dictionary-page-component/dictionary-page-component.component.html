<h1>Danh sách từ vựng </h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Detail</td>
  </tr>
  <tr *ngFor="let dictionary of words; index as i">
    <td>{{i + 1}}</td>
    <td>{{dictionary.word}}</td>
    <td><a routerLink="/component/detail/{{dictionary.id}}">Detail</a></td>
  </tr>
</table>
