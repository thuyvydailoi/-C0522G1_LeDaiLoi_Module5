<div class="container">
  <div class="row">
    <div class="text-center">
      <h2>Register</h2>
    </div>
  </div>
  <div class="row container w-50">
    <div [formGroup]="login">
      <div class="mb-3">
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" formControlName="email">
      </div>

      <div class="text-danger"
           *ngIf="login.controls.email.hasError('required') && login.controls.email.dirty">
        Please input email
      </div>

      <div class="text-danger"
           *ngIf="login.controls.email.hasError('email') && login.controls.email.dirty">
        Please input email valid
      </div>


      <div class="mb-3">
        <label for="email">Password</label>
        <br>
        <input type="text" id="password" formControlName="password">
      </div>

      <div class="text-danger"
           *ngIf="login.controls.password.hasError('required') && login.controls.password.dirty">
        Please input password
      </div>

      <div class="text-danger"
           *ngIf="login.controls.password.hasError('minlength') && login.controls.password.dirty">
        Password at least 6 character
      </div>

    </div>
  </div>
</div>
